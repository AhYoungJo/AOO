				<div class="business-shadowtext">
					<div class="purpose">
						<div class="purpose-head">해양 사업<div>

						<div class="purpose-content">
							해양사업은 해양오염의 심각성을 경각시키고, 깨끗한 해양을
							지키기위한 다양한 프로젝트를 추진하고 있습니다. <br >
							해양오염에 가시적비가시적으로 접근하는 효과적 대응을 통해
							깨끗하고 건강한 환경을 구축하기 위해 최선의 노력을 기울이고
							있습니다.
						<div>
					<div>

					<div class="business-name">심각성<div>

					<div class="problem">
						<div class="problem-text">
							해양 오염은 바다생물 생존에 치명적인 위협을 야기하며,<br >
							지구 전체적으로 모든 환경에도 큰 문제를 발생 시키고 있습니다.<br >
							가장 대표되는 해양 쓰레기 플라스틱은 해양 산업 경제적영향 및
							미생물오염,<br >
							생태계 파괴등 심각한 위협을 제공하고 있습니다.
						<div>

						<div id="problem-image">
							<!-- <img src = "imgbusiness01air-dangerous1.png"> -->
						<div>
					<div>

					<div class="business-project">
						<div class="project-head">비지니스 프로젝트<div>

						<div class="project-contents">
							<div class="activity">
								<div class="content-head">활동<div>
								<img
									class="content-image"
									src="imgbusiness02activity.png"
								>
								<div class="content-text">
									플라스틱 줍기등 다양한 캠페인 활동과 홍보를 함께하며 해양
									생태계를 지키고자 노력하고 있습니다.
								<div>
							<div>
							<div class="education">
								<div class="content-head">교육<div>
								<img
									class="content-image"
									src="imgbusiness02education.png"
								>
								<div class="content-text">
									해양 오염이 생태계에 얼마나 많은 악영향을 끼치는지 오프라인
									강의를 진행하며 환경문제에 대한 인식을 높이는 데 주력하고
									있습니다.
								<div>
							<div>
							<div class="research">
								<div class="content-head">연구<div>
								<img
									class="content-image"
									src="imgbusiness02research.png"
								>
								<div class="content-text">
									해양 오염의 주된 오염물질을 안전하게 제거하고 이를 기반으로
									해양 생태계에 미치는 영향에 대해 지속적인 모니터링을 하며
									생태계를 지키기 위한 솔루션을 제공하기 위해 연구하고 있습니다.
								<div>
